<!-- tasks/templates/tasks/task_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded shadow w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Add Task</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow">
                Add Task
            </button>
        </form>

        <a href="{% url 'dashboard' %}" class="mt-4 inline-block text-blue-600 hover:underline">
            Back to Dashboard
        </a>
    </div>

</body>
</html>
