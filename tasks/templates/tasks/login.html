<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen" style="background-color: rgb(234, 255, 8);">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Employee Login</h1>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700">Username</label>
        <input type="text" name="username" id="username" 
               class="w-full border rounded p-2 mt-1" required>
      </div><br>

      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" id="password" 
               class="w-full border rounded p-2 mt-1" required>
      </div><br>

      <button type="submit" 
              class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
        Login
      </button>
    </form>

    <!-- Show error from backend -->
    {% if error %}
      <p id="error" class="text-red-500 mt-2">{{ error }}</p>
    {% endif %}

    <!-- Signup Link -->
    <p class="mt-4 text-center text-sm">
      Don't have an account? 
      <a href="{% url 'employee_signup' %}" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
